<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Cifrador César</title>
</head>
<body>
    <div class="container">
        <h1>Cifrador César</h1>
        <label for="inputText">Texto a cifrar:</label>
        <textarea id="inputText" rows="4" cols="50"></textarea>
        <label for="shift">Número de desplazamiento:</label>
        <input type="number" id="shift" min="1" value="3">
        <button onclick="cifrar()">Cifrar</button>
        <label for="outputText">Texto cifrado:</label>
        <textarea id="outputText" rows="4" cols="50" readonly></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
